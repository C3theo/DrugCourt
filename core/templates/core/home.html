{% extends "core/base.html" %}

{% block main %}

<div class="card-columns">
    <div>
        <div class="card text-center">
            <h5 class="card-header bg-dark text-white"><i class="fas fa-user"></i> Admin</h5>
            <div class="card-body">
                    <h5 class="card-title">Admin Module</h5>
                <!-- TODO: Say good morning based off meeting - use context -->
                <h5 class="card-title">{{ user.profile.get_user_role_display }}</h5>

                </ul>
            </div>
        </div>
    </div>

                </ul>
            </div>
        </div>
    </div>
    <div>
        <div class="card text-center ">

                <ul class="list-group list-group-flush pb-3">
                    <a href="{% url 'intake:clients' %}" class="list-group-item list-group-item-action"> View All
                        Clients</a>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <div class="card text-center">
            <h5 class="card-header bg-dark text-white"><i class="fas fa-notes-medical"></i> Treatment</h5>

    </div>

    <div>

            <h5 class="card-header bg-dark text-white"><i class="fas fa-gavel"></i> Court</h5>

        </div>
