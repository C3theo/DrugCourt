{% extends 'core/base.html' %}
{% block title %} Log In {% endblock %}
{% block main %}
{% load crispy_forms_tags %}
    <div class="content-section" style="font-size: 14px;
    padding-left: 10px;
    margin: 10px;
    margin-top: 12px;
    margin-left: 18px;
    width: 300px;
    height: 35px;
    border: 1px solid #ccc;
    border-radius: 2px;
    box-shadow: inset 0 1.5px 3px rgba(190, 190, 190, .4), 0 0 0 5px #f5f5f5;
    font-size: 14px;">
        <div class="loginheading" style=" border-bottom: solid 1px #ECF2F5;
        padding-left: 18px;
        padding-bottom: 10px;
        color: #ffffff;
        font-size: 20px;
        font-weight: bold;
        font-family: sans-serif;">
            Login
        </div>
        <label for="txtUserName">
            Username:</label>
        <input type="text" id="txtUserName" name="txtUserName" />
        <label for="txtPassword">
            Password:</label>
        <input type="password" id="txtPassword" name="txtPassword" />
        <div class="loginremember" style="background:#ECF2F5; height: 70px; margin-top: 20px;">
            <input type="checkbox" id="chbRemember" name="chbRemember" /><label class="check"
                for="chbRemember">Remember me next time</label>
            <input type="submit" class="loginbtn" value="Login" id="btnSubmit" />
        </div>
    </div>
{% endblock %}
