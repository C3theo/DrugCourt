{% load crispy_forms_tags %}

<!-- Button trigger modal -->
<div class="btn-group pb-5" role="group">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#noteModal">
        Add Note
    </button>
    <a href="{% url 'scribe:all'%}" class="btn btn-secondary" role="button">
        View All Notes
    </a>
</div>

<!-- Modal -->
<div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteModalLabel">Notes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="note-form" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-4">
                            {{ note_form.client|as_crispy_field }}
                        </div>
                        <div class="form-group col-4">
                            {{ note_form.note_type|as_crispy_field }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-12">
                            {{ note_form.text|as_crispy_field }}
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="submit" id="add-note" onClick="message_toast()" form="note-form" value="Add Note" class="btn btn-primary">
                <button type="button" onClick="message_toast()" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
