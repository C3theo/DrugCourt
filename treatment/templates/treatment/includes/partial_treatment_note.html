{% load pdb crispy_forms_tags %}

<form id="note-form" method="POST" action="{% url 'treatment:note' client.pk %}" class="js-treatment-note-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Add Treatment Note</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% include 'scribe/includes/partial_note_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
