{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>
		{% block title %} Drug Court {% endblock %}
	</title>
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
			font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'cases/staticnav.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary" id="staticNav">
		<a class="navbar-brand" href="{% url 'cases-home' %}">
			Case Management <br> <small>Drug Court</small>
		</a>
		<!-- TODO: add Drug Court underneath Case Management -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<!-- TODO: add 'active' to nav bar class with request context -->
					<a class="nav-link" href=" {% url 'cases-home' %}">Dashboard</a>
					<!-- <span class="sr-only">{{ current }}</span> -->
					
				</li>
				<li class="nav-item">
						<a class="nav-link" href="{% url 'client-tabs' %}">Referrals</a>
					</li>
					<li class="nav-item">
							<a class="nav-link" href="{% url 'clients' %}">Users</a>
					</li>
					<li class="nav-item">
							<a class="nav-link" href="{% url 'search' %}">Search</a>
					</li>
				<li class="nav-item">
					{% if user.is_authenticated %}
					<a class="nav-link" href="{% url 'logout' %}">Log Out</a>
					{% else %}
					<a class="nav-link" href="{% url 'login' %}">Log In</a>
					{% endif %}
				</li>
			</ul>
		</div>
	</nav>
	<main role="main" class="container mx-auto" style="width:50">
			<div class="jumbotron">
				{% block content %}{% endblock %}
			</div>    
	</main>
		<!-- Content filled in here -->
		

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<!-- <script type="text/javascript" src="{% static 'bootstrap-4.3.1/js/tab.js' %}"> </script> -->
</body>

</html>
