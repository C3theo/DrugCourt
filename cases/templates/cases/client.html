{% extends "cases/base.html" %}
{% block content %}

<div class="panel panel-default">
    <div class="panel-heading pb-3 border border-dark rounded">
        <h3>
            {% block form-header %}Referrals{% endblock %}
        </h3>
    </div>
    <div class="panel-body border border-dark rounded">
        <!-- Approve Client Button -->
        <div>
            <form action="{% url 'referrals-approve' %}" method="POST">
                {% csrf_token %}
                <button type="submit" name="approve"> Approve Client </button>
            </form>
        </div>

        <div>
            <form action="activate/" method="POST">
                {% csrf_token %}
                <button type="submit" name="activate"> Activate Client </button>
            </form>
        </div>


        {% block form %}
        {% endblock %}

    </div>
</div>

</div>
{% endblock %}
