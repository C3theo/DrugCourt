{% for client in clients %}
<tr>
    <td>{{ client.first_name }}</td>
    <td>{{ client.middle_name }}</td>
    <td>{{ client.last_name }}</td>
    <td>{{ client.status }}</td>
    <td>
        <button type="button" class="btn btn-warning btn-sm js-update-client"
            data-url="{% url 'intake:update' client.id %}">
            <span class="fas fa-edit"></span> Edit
        </button>
        <button type="button" class="btn btn-warning btn-sm js-create-client-note" data-url="{% url 'intake:note' client.id %}"><span class="far fa-sticky-note"></span> Note</button>
        {% if client.status != 'Accepted' %}
        <button type="button" class="btn btn-warning btn-sm js-eval-client" data-url="{% url 'intake:eval' client.referral.id %}">
            <span class="fas fa-user-check"></span> Evaluate
        </button>
        {% endif %}
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center bg-warning">No Client</td>
</tr>
{% endfor %}
