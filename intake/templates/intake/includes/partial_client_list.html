{% load pdb %}
{% for client in clients %}
<tr>
    <td><a href="{% url 'intake:dash' client.pk %}">{{ client.full_name }}</a></td>
    <td>{{ client.status }}</td>
    <td>
        <button type="button" class="btn btn-warning btn-sm js-update-model"
            data-url="{% url 'intake:update' client.pk %}">
            <span class="fas fa-edit"></span> Edit
        </button>
        <button type="button" class="btn btn-warning btn-sm js-create-model" data-url="{% url 'intake:note' client.id %}"><span class="far fa-sticky-note"></span> Note</button>
        {% if client.status != 'Accepted' %}
        <button type="button" class="btn btn-warning btn-sm js-eval-model" data-url="{% url 'intake:eval' client.referral.id %}">
            <span class="fas fa-user-check"></span> Evaluate
        </button>
        {% endif %}
    </td>
</tr>

{% empty %}
<tr>
    <td colspan="7" class="text-center bg-warning">No Client</td>
</tr>
{% endfor %}
