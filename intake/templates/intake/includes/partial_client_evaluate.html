{% load pdb crispy_forms_tags %}

<form method="post" action="{% url 'intake:eval' referral.pk %}" class="js-model-eval-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Evaluate Referral</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {% for form in forms %}
        <div class="form-row">
            <div class="form-group col-4">
                {{ form.made_by|as_crispy_field }}
            </div>
            <div class="form-group col-4">
                {{ form.verdict|as_crispy_field }}
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                {{ form.date_received|as_crispy_field }}
            </div>
        </div>
        <hr>
        {% endfor %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</form>
